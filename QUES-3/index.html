<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer">
    <div class="inner">
      <header>
        <h1>SignUp</h1>
        <p>It just takes 30 seconds</p>
      </header>

      <main>
        <form action="">
          <label for="name">Full Name</label><br>
          <input type="text" name="" id="name" placeholder="Aman Sharma"><br><br>

          <label for="mail">Your Email</label><br>
          <input type="email" name="" id="mail" placeholder="example@gmail.com"><br><br>

          <label for="password">Your Password</label><br>
          <input type="password" name="" id="password" placeholder="At least 8 characters"><br><br>

          <input type="submit" value="Create Account" class="button"><br><br>
        </form>
      </main>

      <footer>Already have an Account?<a href="#">Login</a></footer>
    </div>
  </div>
</body>
</html>
